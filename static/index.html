<!doctype html>

<html>
<head>
	<title>Nutrition Check</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script>
	$(function() {
		var availableTags = [
		  "Hamburger",
		  "Tofu",
		  "Pocky",
		  "Milano"
		];
		$( "#tags" ).autocomplete({
	  		source: availableTags
		});
	});
	</script>
</head>

<body>
	<div class="container">

		<span class="glyphicon glyphicon-th-list" style="margin-right:10pt;"></span>
		What Are You Eating?
		
		<hr/>

		<div class="ui-widget">
			I'm eating <input id="tags" value="<enter food here>">
			<br/> on <input id="tags" value="01/28/2016">
		</div>

		<br/>

		<div id="popup">
			<img alt="pic" src="https://cdn4.iconfinder.com/data/icons/food-icons/128/hamburger.png" style="width:35pt; margin-right:5pt; margin-bottom:10px">
			
			<h4 style="display:inline;">Hamburger</h4>

			<div class="progress"> fat
			<div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%" style="display:inline;">
			</div>
			</div>

			<div class="progress"> trans-fat
			<div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">
			</div>
			</div>

			<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%"> protein
			</div>
			</div>

			<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%"> fiber
			</div>
			</div>

			<button type="submit" class="btn btn-default">Select</button>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
